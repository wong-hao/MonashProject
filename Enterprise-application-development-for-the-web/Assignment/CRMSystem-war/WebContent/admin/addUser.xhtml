<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
        <title>Add User</title> 
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    Add User
                </div>
            </div>
            <div>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create"/></h1>
                
                <table class="table table-bordered ">
                
                    <tr class="#{!userName.valid ? 'has-error' : 'none'}">
                        <td width ="200">
                            <h:outputLabel value="Name" for="userName" />
                        </td>
                        <td>
                            <h:inputText id="userName" value="#{user.username}" title="userName" required="true" requiredMessage="Please enter user name!"  pt:placeholder="userName">
	               
							</h:inputText>
                            <br/>
                            <h:message for="userName" class="#{!userName.valid ? 'label label-warning' : 'none'}" />
                        </td>
                    </tr>

                    <tr class="#{!password.valid ? 'has-error' : 'none'}">
                        <td>
                            <h:outputLabel value="password" for="password" />
                        </td>
                        <td>
                            <h:inputText id="password" value="#{user.password}" title="password" required="true" requiredMessage="Please enter the password!" 
                            validatorMessage="Length of Password must be between 5-20, Contains at least 1 digit,lower case,uppercase" 
                             pt:placeholder="password">
                            
                            <f:validateRegex  pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,20})"/>
                            </h:inputText>
                            <br/>
                            <h:message for="password" class="#{!password.valid ? 'label label-warning' : 'none'}" />
                        </td>
                    
                    </tr>
                    
                   
                    
                </table>
                
                <h:commandButton id="submit" value="Submit" action="#{addUser.addUser(user)}" 
                class="btn btn-primary" >
    
                </h:commandButton>
            	<h:link id="close" value="Close" outcome="/admin/index" class="btn btn-primary" ></h:link>
  
            	
            </h:form>
			
        </f:view>
            </div>
        </div>
       
    </h:body>
</html>
