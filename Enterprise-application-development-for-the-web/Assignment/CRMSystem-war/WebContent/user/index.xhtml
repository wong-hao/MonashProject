<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

 <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>#{titleController.pageTitle}</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    #{titleController.pageTitle} - HomePage
                </div>
            </div>

            <h:form id="MyForm">
                <table class="table table-bordered table-striped">
                    <!-- For each property in properties ArrayList... -->
                    <tr>
                            <td>
                                <h:outputLabel id="Id" value="Id"  />
                            </td>
                            <td>
                                <h:outputLabel id="CompanyName" value="CompanyName"  />
                            </td>

                            <td>
                                <h:outputLabel id="Address" value="Address"/>
                            </td>
                            <td>
                                <h:outputLabel id="OfficePhone" value="OfficePhone"/>
                            </td>

                     </tr>

                     <ui:repeat id="Myrepeat" value="#{userController.customerList}"  var="customerList" varStatus="status"> 

                        <tr onclick="document.getElementById('MyForm:principle').value = document.getElementById('MyForm:Myrepeat:#{status.index}:outPrice').textContent">
                            <td>
                                <h:outputText value="#{userController.customerList.get(status.index).customerId}" id="customerID" /> 

                            </td>

                            <td>
                                <h:outputText id="outCompanyName" value="#{userController.customerList.get(status.index).companyName}"  />
                            </td>
                            <td>
                                <h:outputText id="outAddress" value="#{userController.customerList.get(status.index).address}"/>
                                
                            </td>
                             <td>
                                <h:outputText id="outOfficePhone" value="#{userController.customerList.get(status.index).officephone}">                                                           
                                </h:outputText>
                            </td>
                            <td>
                              <h:link value="View | " outcome="customerDetail.xhtml">
                              <!-- pass the parameter to next page, the param name is customerIndex, and the value is index + 1.
                                You can get the value from next page using the indexController -->
                                <f:param name="customerIndex" value="#{status.index + 1}"/>
                              </h:link>

                              <h:link value="Edit | " outcome="editCustomer.xhtml">
                              <!-- pass the parameter to next page, the param name is customerIndex, and the value is index + 1.
                                You can get the value from next page using the indexController -->
                                <f:param name="customerIndex" value="#{status.index + 1}"/>
                              </h:link>

                                <h:commandLink value="Delete" action="#{userremoveCustomer.removeCustomer(userController.customerList.get(status.index).customerId)}" disabled="#{userController.customerList.get(status.index).customerId == null}">
                                </h:commandLink>

                                
                                 
                                <h:outputText value=" "/>
                            </td>

                        </tr>

                    </ui:repeat>

                </table>
              
              
                <div>
                    <h:commandButton id="add" value="Add" action="addCustomer.xhtml" class="btn btn-primary" />

                    <h:commandButton id="viewAll" value="View All" action="#{usersearchCustomer.usersearchAll()}" class="btn btn-primary" >
                        <f:param name="customerIndex" value="#{status.index + 1}"/>
                        
                    
                    </h:commandButton>
                </div>
                <div>
                    <h:inputText value="#{usersearchCustomer.searchByInt}" id="searchById" required="true" onchange ="if (document.getElementById('MyForm:searchById').value.trim() == '') {document.getElementById('MyForm:searchById').value = 0;} "   />
                    <h:commandButton id="searchId" value="Search by Id" action="#{usersearchCustomer.usersearchCustomerById(usersearchCustomer.searchByInt)}" class="btn btn-primary" >
                        <f:param name="customerIndex" value="#{status.index + 1}"/>
                    </h:commandButton>
                </div>
                
               <div>
                CEO:
                <h:inputText value="#{usersearchCustomer.searchByCEO}" id="searchByCEO" />
                State:
                <h:inputText value="#{usersearchCustomer.searchByState}" id="searchByState" />

                  <h:commandButton id="searchByCEOState" value="Search By CEO and State" action="#{usersearchCustomer.searchCustomerByCEOAndState(usersearchCustomer.searchByCEO,usersearchCustomer.searchByState)}" class="btn btn-primary" >
                        <f:param name="customerIndex" value="#{status.index + 1}"/>
                    </h:commandButton>
                </div>
                					
                                               
            </h:form>
            
            <p> </p>
            
            <h:form id="MyForm2">
                <table class="table table-bordered table-striped">
                    <!-- For each customerContact in customerContacts ArrayList... -->
                    <tr>
                            <td>
                                <h:outputLabel id="Id" value="Id"  />
                            </td>
                            <td>
                                <h:outputLabel id="ContactName" value="ContactName"  />
                            </td>

                            <td>
                                <h:outputLabel id="ContactPhone" value="ContactPhone"/>
                            </td>
                            

                     </tr>

                    <ui:repeat id="Myrepeat" value="#{contactApplication.customerContacts}"  var="customerContact" varStatus="status">
                       
                        <tr>
                            <td>
                                <h:outputText value="#{contactApplication.customerContacts.get(status.index).customerContactId}" id="customercontactID" />

                            </td>

                            <td>
                                <h:outputText id="outContactName" value="#{contactApplication.customerContacts.get(status.index).contactName}"  />
                            </td>
                            <td>
                                <h:outputText id="outContactPhone" value="#{contactApplication.customerContacts.get(status.index).contactPhone}"/>
                                
                            </td>
                            
                            <td>
                              <h:link value="View | " outcome="customerContactDetail.xhtml">
                              <!-- pass the parameter to next page, the param name is customerIndex, and the value is index + 1.
                                You can get the value from next page using the indexController -->
                                <f:param name="customerContactIndex" value="#{status.index + 1}"/>
                              </h:link>

                              <h:link value="Edit| " outcome="editCustomerContact.xhtml">
                              <!-- pass the parameter to next page, the param name is customerIndex, and the value is index + 1.
                                You can get the value from next page using the indexController -->
                                <f:param name="customerContactIndex" value="#{status.index + 1}"/>
                              </h:link>



                                <h:commandLink value="Delete" action="#{removeCustomerContact.removeCustomerContact(contactApplication.customerContacts.get(status.index).customerContactId)}" 
                                disabled="#{contactApplication.customerContacts.get(status.index).customerContactId == null}">
                                 </h:commandLink>
                                                                  

                                <h:outputText value=" "/>
                            </td>

                        </tr>

                    </ui:repeat>

                </table>

                <div>
                    <h:commandButton id="addContact" value="AddContact" action="addCustomerContact.xhtml" class="btn btn-primary" />

                    <h:commandButton id="viewAll" value="View All" action="#{searchCustomerContact.searchAll()}" class="btn btn-primary" >
                        <f:param name="customerContactIndex" value="#{status.index + 1}"/>
                    </h:commandButton>
                </div>
                
                <div>
                    <h:inputText value="#{searchCustomerContact.searchByInt}" id="searchByContactId" required="true" onchange ="if (document.getElementById('MyForm2:searchById').value.trim() == '') {document.getElementById('MyForm2:searchById').value = 0;} "   />
                    <h:commandButton id="searchContactId" value="Search by contact Id" action="#{searchCustomerContact.searchCustomerContactById(searchCustomerContact.searchByInt)}" class="btn btn-primary" >
                        <f:param name="customerContactIndex" value="#{status.index + 1}"/>
                    </h:commandButton>
                    
                    <h:selectOneMenu id="customer" value="#{searchCustomerContact.customerId}" >
                        <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                        <f:selectItems value="#{customerContactManagedBean.allCustomers}" var="c"  
                                       itemLabel="#{c.companyName}" itemValue="#{c.customerId}" />
                    </h:selectOneMenu>
                    <h:commandButton id="searchByCustomer" value="Search by Customer" action="#{searchCustomerContact.searchCustomerContactByCustomerId(searchCustomerContact.customerId)}" class="btn btn-primary" >
                        <f:param name="customerContactId" value="#{status.index + 1}"/>
                    </h:commandButton>
                </div>
                
                
                

            </h:form>
           
            <br />
            
            <p> </p>
            
            <h:form id="MyForm3">                    
               <div>
                    <h:commandButton id="backend" value="Background management system" action="/user/backend" class="btn btn-primary" />
               </div>  
            </h:form>
            
            <br/>
        </div>
    </h:body>
</html>
